<!doctype html>
<html> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> 
        <title>积木·脑筋急转弯</title>
        <link rel="icon" type="image/x-icin" href="../../images/logo.ico">
        <script src="../../tools/jQuery3.6.3_min.js"></script>
        <link rel="stylesheet" href="../../tools/bootstrap.min.css">
        <link rel="stylesheet" href="../css/function.css">
        <style>
            .data {
                margin-top: 100px;
                display: block;
            }

            .data li:last-child {
                display: none;
            }
        </style>
    </head> 
    <body>
		<div class="result text-center" style="display: block;">请稍等...</div>
        <a class="refresh" href="javascript: void(0);" onclick="location.reload()">刷新</a>
    	<div class="container">
            <div class="notes text-center">
                <div>#无反应请检测网络#</div>
            	<div>#请不要刷新太快不然题出不来#</div>
            </div>
            <div class="data">
               	<ul>
                    <li>问题<br><span></span></li>
                    <li>答案<br><span></span></li>
               	</ul>
            </div>
            <div class="text-center allBtn">
                <button class="btn btn-secondary">查看答案</button>
            </div>
       	</div>
        <span class="from text-center">接口来自:<a href="https://api.qqsuu.cn/" target="_blank">大米API</a></span>  
        <script>
        	$(function () {
               	$('.container').fadeIn(300);
                $.ajax({
                    url : 'https://api.qqsuu.cn/api/dm-naowan',
                    type : 'get',
                    dataType : 'json',
                    data : {
                        num : 1
                    },
                    success : function (res) {
                        if(res.code !== 200) return $('.result').html(res.msg).fadeOut(3000);
                        $('.data ul li:eq(0) span').html(res.data.list[0].quest)
                        $('.data ul li:eq(1) span').html(res.data.list[0].result)
                        $('.result').html('生成成功').fadeOut(3000)
                    },
                    error : function (err) {
                        $('.data').html('用安卓app试试,如果还不行请联系作者修复')
                        $('.result').html('生成失败').fadeOut(3000);
                    }
                })
                // 谜题显示
				function showMD() {
                    $('.data ul li:eq(1)').show()
   				}
				$('button').click(showMD)
         		$(window).on('keydown', function (e) {
               		if(e.keyCode === 13) showMD()
               	})
			})
        </script> 	
    </body>
</html>
