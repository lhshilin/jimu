<!doctype html>
<html> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> 
        <title>积木·蓝奏云直链解析</title>
        <link rel="icon" type="image/x-icin" href="../../images/logo.ico">
        <script src="../../tools/jQuery3.6.3_min.js"></script>
        <script src="../../tools/clipboard.min.js"></script>
        <link rel="stylesheet" href="../../tools/bootstrap.min.css">
        <link rel="stylesheet" href="../css/function.css">
        <style>
            .data ul li {
                word-break: break-all;
            }
        </style>
    </head> 
    <body>
		<div class="result text-center"></div>
    	<div class="container">
            <input type="url" class="form-control" placeholder="请输入需要解析的蓝奏云链接" required>
       		<input type="text" class="form-control" placeholder="请输入需要解析的蓝奏云链接密码(没有则不填)" style="margin-top: 20px;">
            <div class="text-center" style="margin: 20px 0;">
            	<button class="btn btn-secondary">查询</button>
            </div>
            <div class="notes text-center">
                <div>#无反应请检测网络#</div>
            	<div>#解析链接可以点击复制噢~#</div>
            </div>
            <div class="data">
            	查询结果
               	<ul>
                    <li>原链接<br><span></span></li>
               		<li>解析链接<br><span id="result" data-clipboard-target="#result"></span></li>
               	</ul>
            </div>                              	                    
       	</div>
        <span class="from text-center">接口来自:<a href="https://api.aa1.cn/" target="_blank">夏柔API</a></span>  
        <script>
        	$(function () {
               	$('.container').fadeIn(300);
				function getdata() {
                    var url = $('input:eq(0)').val();
       				var pwd = $('input:eq(1)').val();
                   	if(url === '') return $('.result').html('蓝奏云链接不能为空').fadeOut(3000);
                    // ajax获得数据
                    $.ajax({
                        url : 'https://tool.bitefu.net/lanzou',
                        type : 'get',
                        dataType : 'jsonp',
                        data : {
                            url : url,
                            pwd : pwd
                        },
                        success : function (res) {
                            if(res.status !== 1) return $('.result').html(res.info).fadeOut(3000);
                            $('.data ul li:eq(0) span').html(url)
                            $('.data ul li:eq(1) span').html(res.info)
                            $('.data').fadeIn(500)
                            $('.result').html('操作成功').fadeOut(3000)
                            $('input').val('')
                        },
                        error : function (err) {
                            $('.data').html(err)
                        }
                    })
   				}
				$('button').click(function () {
            		$('.result').html('请稍等').fadeIn(1000)
   					getdata()        			
   				});
         		$(window).on('keydown', function (e) {
               		if(e.keyCode === 13) {
                        $('.result').html('请稍等').fadeIn(1000)
                        getdata()
                    }
               	});
                // 结果点击复制
                new Clipboard('#result', {
                    '#result': function(trigger) {
                        return trigger.nextElementSibling
                    }
                })
			})
        </script> 	
    </body>
</html>
