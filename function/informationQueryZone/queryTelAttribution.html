<!doctype html>
<html> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> 
        <title>积木·手机号归属地查询</title>
        <link rel="icon" type="image/x-icin" href="../../images/logo.ico">
        <script src="../../tools/jQuery3.6.0_main.js"></script>
        <link rel="stylesheet" href="../../tools/bootstrap.min.css">
        <link rel="stylesheet" href="../css/function.css">
    </head> 
    <body>
		<div class="result text-center"></div>
    	<div class="container">
       		<input type="number" class="form-control" placeholder="请输入需要查询的手机号" required>            
            <div class="text-center" style="margin: 20px 0;">
            	<button class="btn btn-secondary">查询</button>
            </div>
            <div class="notes text-center">
            	<div>#无反应请检测网络#</div>
            </div>
            <div class="data">
            	查询结果
               	<ul>
               		<li>手机号：<span></span></li>                                
                    <li>归属地：<span></span></li>  
                    <li>类型：<span></span></li>
                    <li>运营商：<span></span></li>  
                    <li>bz：<span></span></li>                                  
               	</ul>
            </div>                              	                    
       	</div>
        <span class="from text-center">接口来自:<a href="https://api.vvhan.com/" target="_blank">韩小韩API</a></span>  
        <script>
        	$(function () {
               	$('.container').stop().fadeIn(300)
				function getdata() {
       				var tel = $('input').val()
                   	if(tel === '') return $('.result').html('手机号不能为空').stop().fadeOut(3000)
       				$.get('https://api.vvhan.com/api/phone', {tel:tel}, function (res){
       					if(!res.success) return $('.result').html(res.message).stop().fadeOut(3000)         			
           				$('.data ul li:eq(0) span').html(res.tel)
                     	$('.data ul li:eq(1) span').html(res.info.local)
                        $('.data ul li:eq(2) span').html(res.info.type)
                        $('.data ul li:eq(3) span').html(res.info.yys)
                        $('.data ul li:eq(4) span').html(res.info.bz)                                                          
                     	$('.data').stop().fadeIn(500)
                        $('.result').html('操作成功').stop().fadeOut(3000)
                        $('input').val('')                                                    
       				})
   				}
				$('button').click(function () {
            		$('.result').html('请稍等').stop().fadeIn(1000)
   					getdata()        			
   				})
         		$(window).on('keydown', function (e) {
               		if(e.keyCode === 13) getdata()
               	})
			})
        </script> 	
    </body>
</html>
