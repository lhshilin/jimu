<!doctype html>
<html> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> 
        <title>积木·全国重名查询</title>
        <link rel="icon" type="image/x-icin" href="../../images/logo.ico">
        <script src="../../tools/jQuery3.6.3_min.js"></script>
        <link rel="stylesheet" href="../../tools/bootstrap.min.css">
        <link rel="stylesheet" href="../css/function.css">
    </head> 
    <body>
		<div class="result text-center"></div>
    	<div class="container">
       		<input type="text" class="form-control" placeholder="请输入需要查询的名字" required>            
            <div class="text-center" style="margin: 20px 0;">
            	<button class="btn btn-secondary">查询</button>
            </div>
            <div class="notes text-center">
                <div>#无反应请检测网络#</div>
            </div>
            <div class="data">
            	查询结果
               	<ul>
                    <li>名字：<span></span></li>
                    <li>总重名数：<span></span></li>
                    <li>男性占比：<span></span></li>
                    <li>女性占比：<span></span></li>
               	</ul>
            </div>                              	                    
       	</div>
        <span class="from text-center">接口来自:<a href="https://api.pearktrue.cn/" target="_blank">Pear API</a></span>  
        <script>
        	$(function () {
               	$('.container').fadeIn(300);
                var dataRtention = localStorage.getItem('nationalDuplicateNameQuery');
                if(localStorage.getItem('dataRtention') === 'true' && dataRtention) {
                    $('input').val(dataRtention)
                }
                $('input:eq(0)').focus();
				function getdata() {
       				var text = $('input').val();
                   	if(text === '') return $('.result').html('名字不能为空').fadeOut(3000);
                    // ajax获得数据
       				$.get('https://api.pearktrue.cn/api/name/check.php', {name : text}, function (res){
       					if(res.code !== '200') return $('.result').html(res.msg).fadeOut(3000);
                        localStorage.setItem('nationalDuplicateNameQuery', text)
           				$('.data ul li:eq(0) span').html(res.data.name)
                        $('.data ul li:eq(1) span').html(res.data.count)
                        if(res.data.count) {
                            $('.data ul li:eq(2) span').show().html(res.data.male)
                            $('.data ul li:eq(3) span').show().html(res.data.female)
                        } else {
                            $('.data ul li:eq(2) span').hide()
                            $('.data ul li:eq(3) span').hide()
                        }
                     	$('.data').fadeIn(500)
                        $('.result').html('操作成功').fadeOut(3000)
                        $('input').val('')                                                    
       				})
   				}
				$('button').click(function () {
            		$('.result').html('请稍等').fadeIn(1000)
   					getdata()        			
   				})
         		$(window).on('keydown', function (e) {
               		if(e.keyCode === 13) {
                        $('.result').html('请稍等').fadeIn(1000)
                        getdata()
                    }
               	})
			})
        </script> 	
    </body>
</html>
