<!doctype html>
<html> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> 
        <title>积木·chatGPT密钥额度查询</title>
        <link rel="icon" type="image/x-icin" href="../../images/logo.ico">
        <script src="../../tools/jQuery3.6.4.min.js"></script>
        <script src="../../tools/axios.js"></script>
        <link rel="stylesheet" href="../../tools/bootstrap.min.css">
        <link rel="stylesheet" href="../css/function.css">
    </head> 
    <body>
		<div class="result text-center"></div>
    	<div class="container">
       		<input type="text" class="form-control" placeholder="请输入需要查询的chatGPT的apikey" required>            
            <div class="text-center allBtn">
            	<button class="btn btn-secondary">查询</button>
            </div>
            <div class="notes text-center">
            	<div>#无反应请检测网络#</div>
            </div>
            <div class="data">
            	查询结果
               	<ul>
                    <li>用户名：<span></span></li>
               		<li>总额度：<span></span></li>
                    <li>已用额度：<span></span></li>
                    <li>剩余额度：<span></span></li>
                    <li>查询时间：<span></span></li>
                    <li>到期时间：<span></span></li>
               	</ul>
            </div>                              	                    
       	</div>
        <span class="from text-center">接口来自:<a href="https://api.qqsuu.cn/" target="_blank">大米API</a></span>  
        <script>
        	$(function () {
               	$('.container').fadeIn(300);
                var dataRtention = localStorage.getItem('charGPTKeyQuotaQuery');
                if(localStorage.getItem('dataRtention') === 'true' && dataRtention) {
                    $('input').val(dataRtention)
                }
                $('input:eq(0)').focus();
				function getdata() {
       				var apikey = $('input').val();
                   	if(apikey === '') return $('.result').html('apikey不能为空').fadeOut(3000);
                    // ajax获得数据
                    axios({
                        url : 'https://api.pearktrue.cn/api/gpt/money.php',
                        method : 'get',
                        params : {
                            key : apikey
                        }
                    }).then((res) => {
                        if(res.data.code !== '200') return $('.result').html(res.data.msg).fadeOut(3000);
                        res = res.data.data;
                        localStorage.setItem('charGPTKeyQuotaQuery', apikey)
                        $('.data ul li:eq(0) span').html(res.account_name)
                        $('.data ul li:eq(1) span').html(res.total_granted)
                        $('.data ul li:eq(2) span').html(res.total_used)
                        $('.data ul li:eq(3) span').html(res.total_available)
                        $('.data ul li:eq(4) span').html(res.current_time)
                        $('.data ul li:eq(5) span').html(res.expires_at)
                        $('.data').fadeIn(500)
                        $('.result').html('操作成功').fadeOut(3000)
                        if(localStorage.getItem('inputRtention') === 'false') $('input').val('');
                    }).catch((err) => {
                        $('.result').html('网络或接口出错,接口问题请联系作者').fadeOut(3000)
                    })
   				}
				$('button').click(function () {
            		$('.result').html('请稍等').fadeIn(1000)
   					getdata()        			
   				})
         		$(window).on('keydown', function (e) {
               		if(e.keyCode === 13) {
                        $('.result').html('请稍等').fadeIn(1000)
                        getdata()
                    }
               	})
			})
        </script> 	
    </body>
</html>
