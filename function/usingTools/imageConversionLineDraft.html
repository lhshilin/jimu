<!doctype html>
<html> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> 
        <title>积木·图片转换线稿</title>
        <link rel="icon" type="image/x-icin" href="../../images/logo.ico">
        <script src="../../tools/jQuery3.6.3_min.js"></script>
        <script src="../../tools/clipboard.min.js"></script>
        <link rel="stylesheet" href="../../tools/bootstrap.min.css">
        <link rel="stylesheet" href="../css/function.css">
    </head> 
    <body>
		<div class="result text-center"></div>
    	<div class="container">
       		<input type="url" class="form-control" placeholder="请输入需要转换的图片链接" required>
            <div class="text-center allBtn">
            	<button class="btn btn-secondary">转换</button>
            </div>
            <div class="notes text-center">
                <div>#无反应请检测网络#</div>
                <div>#最大支持2m大小的图片#</div>
                <div>#图片链接点击跳转自动复制图片链接#</div>
            </div>
            <div class="data">
            	查询结果
               	<ul>
                    <li>图片链接<br><a target="_blank" id="result1" data-clipboard-target="#result1"></a></li>
                    <li>图片<br><a target="_blank"><img alt="原图片"></a></li>
               		<li>转换后图片链接<br><a target="_blank" id="result2" data-clipboard-target="#result2"></a></li>
                    <li>转换后图片<br><a target="_blank"><img alt="压缩后图片"></a></li>
               	</ul>
            </div>                              	                    
       	</div>
        <span class="from text-center">接口来自:<a href="https://api.wer.plus/" target="_blank">一铭API</a></span>  
        <script>
        	$(function () {
               	$('.container').fadeIn(300);
                var dataRtention = localStorage.getItem('imageConversionLineDraft');
                if(localStorage.getItem('dataRtention') === 'true' && dataRtention) {
                    $('input').val(dataRtention)
                }
                $('input:eq(0)').focus();
				function getdata() {
       				var url = $('input').val();
                   	if(url === '') return $('.result').html('请输入需要转换的图片链接').fadeOut(3000);
                    // ajax获得数据
       				$.get('https://api.wer.plus/api/xian', {url : url}, function (res){
       					if(res.code !== 200) return $('.result').html(res.data.status).fadeOut(3000);
                        localStorage.setItem('imageConversionLineDraft', url)
           				$('.data ul li:eq(0) a').html(url).attr('href', url)
                     	$('.data ul li:eq(1) a').attr('href', url).children('img').attr('src', url)
                        $('.data ul li:eq(2) a').html(res.data.url).attr('href', res.data.url)
                        $('.data ul li:eq(3) a').attr('href', res.data.url).children('img').attr('src', res.data.url)
                     	$('.data').fadeIn(500)
                        $('.result').html('操作成功').fadeOut(3000)
                        $('input').val('')                                                    
       				})
   				}
				$('button').click(function () {
            		$('.result').html('请稍等').fadeIn(1000)
   					getdata()
   				})
         		$(window).on('keydown', function (e) {
               		if(e.keyCode === 13) {
                        $('.result').html('请稍等').fadeIn(1000)
                        getdata()
                    }
               	})
                // 画图图片链接点击复制
                new Clipboard('#result1', {
                    '#result1': function(trigger) {
                        return trigger.nextElementSibling
                    }
                })
                new Clipboard('#result2', {
                    '#result2': function(trigger) {
                        return trigger.nextElementSibling
                    }
                })
			})
        </script> 	
    </body>
</html>
