<!doctype html>
<html> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> 
        <title>积木·文本相似度对比</title>
        <link rel="icon" type="image/x-icin" href="../../images/logo.ico">
        <script src="../../tools/jQuery3.6.4.min.js"></script>
        <script src="../../tools/axios.js"></script>
        <link rel="stylesheet" href="../../tools/bootstrap.min.css">
        <link rel="stylesheet" href="../css/function.css">
        <style>
            textarea {
                width: 100%;
                height: 200px;
                border-radius: 15px;
                background: none;
                resize: none;
            }
            
            .data ul li {
                color: #f40;
            }
        </style>
    </head> 
    <body>
		<div class="result text-center"></div>
    	<div class="container">
            <textarea type="text" placeholder="请输入需要检测的文本" required></textarea>
       		<textarea type="text" placeholder="请输入需要检测的文本" required></textarea>
            <div class="text-center allBtn">
                <button class="btn btn-secondary">清空内容</button>
                <button class="btn btn-info">立即查询</button>
            </div>
            <div class="notes text-center">
            	<div>#无反应请检测网络#</div>
            </div>
            <div class="data">
            	查询结果
               	<ul>
               		<li></li>
               	</ul>
            </div>                              	                    
       	</div>
        <span class="from text-center">接口来自:<a href="https://api.aa1.cn/" target="_blank">夏柔API</a></span>  
        <script>
        	$(function () {
               	$('.container').fadeIn(300);
                $('textarea:eq(0)').focus();
				function getdata() {
       				var text1 = $('textarea:eq(0)').val(),
                        text2 = $('textarea:eq(1)').val();
                    if(text1 === '' || text2 === '') return $('.result').html('请填写对比文本').fadeOut(3000);
                    // ajax获得数据
                    axios({
                        url : 'https://v.api.aa1.cn/api/api-xsd/db.php',
                        method : 'get',
                        params : {
                            bjc : text1,
                            xjc : text2
                        }
                    }).then((res) => {
                        res = res.data;
                        $('.data ul li:eq(0)').html(res)
                        $('.data').fadeIn(500)
                        $('.result').html('操作成功').fadeOut(3000)
                        if(localStorage.getItem('inputRtention') === 'false') $('textarea').val('');
                    }).catch((err) => {
                        $('.result').html('网络或接口出错,接口问题请联系作者').fadeOut(3000)
                    })
   				}
				$('.allBtn .btn:eq(0)').click(() => {
                    $('textarea').val('').focus()
                })
                $('.allBtn .btn:eq(1)').click(function () {
                    $('.result').html('请稍等').fadeIn(1000)
                    getdata()                   
                })
         		$(window).on('keydown', function (e) {
               		if(e.keyCode === 13) {
                        $('.result').html('请稍等').fadeIn(1000)
                        getdata()
                    }
               	})
			})
        </script> 	
    </body>
</html>
