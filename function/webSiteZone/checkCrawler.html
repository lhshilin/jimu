<!doctype html>
<html> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> 
        <title>积木·效验爬虫的真实性</title>
        <link rel="icon" type="image/x-icin" href="../../images/logo.ico">
        <script src="../../tools/jQuery3.6.0_main.js"></script> 
        <link rel="stylesheet" href="../../tools/bootstrap.min.css">
        <link rel="stylesheet" href="../css/function.css">
        <style>
			.data {
             	text-shadow: 1px 1px 1px #f40;                      
			}
        </style>
    </head> 
    <body>
		<div class="result text-center"></div>
    	<div class="container">
       		<input type="text" class="form-control" placeholder="请输入需要效验爬虫引擎的IP" required>            
	        <div class="text-center" style="margin: 20px 0;">
	            <button class="btn btn-secondary">进行效验</button>               	
	        </div>
           	<div class="notes text-center">
              	<div>#无反应请检测网络#</div>
            </div>
	        <div class="data text-center">
	        <span></span> 效验结果：<span></span>	                                 	                    
	    </div>
	    <span class="from text-center">接口来自:<a href="https://api.uomg.com/" target="_blank">UomgAPI</a></span>  
        <script>
        	$(function () {
               	$('.container').stop().fadeIn(300)
				function getdata() {
       				var ip = $('input').val()
                   	if(ip === '') return $('.result').html('请输入IP').stop().fadeOut(3000)
       				$.get('https://api.uomg.com/api/ck_spider', {ip:ip}, function (res){                  
                   		$('.data span').eq(0).html(ip)                 	
                   		$('.data span').eq(1).html(res.spider).html(res.msg)         			
                     	$('.data').stop().fadeIn(500)
                        $('.result').html('操作成功').stop().fadeOut(3000)
                        $('input').val('')                          
       				})
   				}
				$('button').click(function () {
            		$('.result').html('请稍等').stop().fadeIn(1000)
   					getdata()                          			
   				})
         		$(window).on('keydown', function (e) {
               		if(e.keyCode === 13) getdata()
               	})
			})
        </script> 	
    </body>
</html>
